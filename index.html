<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Check Triangle</h1>
      <p>Enter length of triangle sides:</p>
    </div>
    <form id="triangleForm">
      <div class="row">
        <div class="col-xs-6 userInfo">
          <div class="form-group">
            <label for="name">Side 1</label>
            <input type="text" class="form-control" id="sideOne">
          </div>
          <div class="form-group">
            <label for="address">Side 2</label>
            <input type="text" class="form-control" id="sideTwo">
          </div>
          <div class="form-group">
            <label for="address">Side 3</label>
            <input type="text" class="form-control" id="sideThree">
          </div>
        </div>
        <div class="col-xs-6 buttonCenter">
          <button type="submit" class="btn">Check Triangle</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
